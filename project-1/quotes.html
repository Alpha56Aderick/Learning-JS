<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes generator</title>
    <link rel="stylesheet" href="/project-1/quotes.css">
</head>
<body>
    <main class="quotes-card">
        <header>
          <h1 class = "card-heading"> JavaScript Quotes Generator</h1>
        </header>
        <section class="card-content">
            <div>
                <p class="quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Reiciendis expedita rem nobis, inventore molestiae quos.
                </p>
            </div>
            <div class="author">
                <span>Peaky Blinders</span>
            </div>
            <button class="new-quote">New</button>
        </section>
    </main>
    <script src="/project-1/quotes.js"></script>
</body>
</html>
